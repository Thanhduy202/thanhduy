<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindX</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body style="width: 40%">
    <header>
        <h2 style="text-align: center;">Student Registerration Form</h2>
        <hr>
    </header><main>
    <div>
        <p>FistName:</p>
        <input type="text" placeholder="FistName" style="width: 100%">
        <p>Middlename:</p>
        <input type="text" placeholder="Middlename" style="width: 100%">
        <p>Lastname:</p>
        <input type="text" placeholder="Lastname" style="width: 100%">
    </div>  
    <div>
        <p>Gender:</p>
        <input type="radio" name="color" id="c1"> Male
        <input type="radio" name="color" id="c2"> Female
        <input type="radio" name="color" id="c3"> Other
    </div> 
    <div>
        <p style="margin-bottom: 10px;">Phone:</p>
        <input class="no-arrow" type="number" id="phone" name="phone">
    </div>
    <div>
        <input class="phone-no" placeholder="phone no" style="width: 100%">
    </div>
    <div>
        <p>Current address</p>
        <textarea type="text" style="width: 100%"> </textarea>
    </div>
    <div>
        <p>Email</p>
        <input type="email" style="width: 100%">
    </div>
    <div>
        <p>Password</p>
        <input type="password" style="width: 100%">
    <div>
        <p>Re-type password</p>
        <input type="password"style="width: 100%"> 
    </div>
    <div>
        <p>Re-type Password</p>
        <input type="Password"style="width: 100%"> 
    </div>
    <div>
        <button type="button"onclick="alert('Register')">Register</button>
    </div>


</main>
</body>
</html>
